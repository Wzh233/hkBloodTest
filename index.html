<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>香港权威化验所</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f9f4 0%, #e6f3e6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #07C160, #09BB07);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            margin: 0 auto 15px;
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar i {
            font-size: 50px;
            color: #07C160;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .intro {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            padding: 30px;
        }
        
        .wechat-id-section {
            text-align: center;
            margin: 20px 0 30px;
        }
        
        .wechat-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .wechat-id {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #07C160;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #06AE56;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
        }
        
        .copy-btn.copied {
            background: #3399FF;
        }
        
        .qr-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
        }
        
        .qr-code i {
            font-size: 100px;
            color: #333;
        }
        
        .instructions {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .instructions h3 {
            color: #07C160;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
        }
        
        .steps {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .step {
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 15px;
        }
        
        .step i {
            font-size: 30px;
            color: #07C160;
            margin-bottom: 10px;
        }
        
        .step p {
            font-size: 14px;
            color: #666;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            header {
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .steps {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1>香港权威化验所</h1>
            <p class="intro">香港验血检测范围：性别鉴定、亲子鉴定、无创DNA检测等服务，香港验血可提前到孕5周，只需要抽取10ml母血，准确率可达到99.99%！准确、快速、安全、权威！</br>全国护士上门采样，了解可咨询微信客服</p>
        </header>
        
        <div class="content">
            <div class="wechat-id-section">
                <div class="wechat-label">香港验血微信号</div>
                <div class="wechat-id" id="wechatId">97762286</div>
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i>
                    <span>复制微信号</span>
                </button>
            </div>
            
            
            
            <div class="instructions">
                <h3>添加步骤</h3>
                <div class="steps">
                    <div class="step">
                        <i class="fas fa-copy"></i>
                        <p>1. 复制微信号</p>
                    </div>
                    <div class="step">
                        <i class="fas fa-search"></i>
                        <p>2. 在微信中点击添加朋友</p>
                    </div>
                    <div class="step">
                        <i class="fas fa-user-plus"></i>
                        <p>3. 粘贴并搜索添加</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 香港正规验血化验所</p>
        </footer>
    </div>
<script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copyBtn');
            const wechatId = document.getElementById('wechatId');
            
            copyBtn.addEventListener('click', function() {
                // 创建一个临时textarea用于复制文本
                const textArea = document.createElement('textarea');
                textArea.value = wechatId.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        // 复制成功反馈
                        copyBtn.classList.add('copied');
                        copyBtn.innerHTML = '<i class="fas fa-check"></i><span>已复制</span>';
                        
                        // 2秒后恢复原状
                        setTimeout(() => {
                            copyBtn.classList.remove('copied');
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i><span>复制微信号</span>';
                        }, 2000);
                    }
                } catch (err) {
                    console.error('复制失败:', err);
                }
                
                document.body.removeChild(textArea);
            });
        });
    </script>

</body>

</html>
